<span ng-mouseleave="reset()" class="f-cursor-hand">

  <span class="glyphicon glyphicon-thumbs-down"></span>
  
  <span
    class="glyphicon"
    ng-repeat="r in range"
    ng-mouseenter="enter($index + 1)"
    ng-click="rate($index + 1)"
    ng-class="$index < val && (r.stateOn || 'glyphicon-star') || (r.stateOff || 'glyphicon-star-empty')">
  </span>

  <span class="glyphicon glyphicon-thumbs-up"></span>

  <span class="col-md-offset-1">{{realVal}} ({{votes}})</span>

</span>
